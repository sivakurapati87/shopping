<div class="container-fluid" style="background: white; width: 100%;"
	id="login_signupDivId">
	<div style="height: 10px;"></div>
	<div
		style="width: 80%; background: #d19cbc; margin: 2px auto; padding: 5px 10px;">
		<div class="row">
			<div class="col-md-12">
				<h4>Enter Shipping Address</h4>
			</div>
		</div>
	</div>
	<div
		style="width: 80%; background:; margin: -10px auto; border: 1px solid #f3f2c5; padding: 10px; border-top: none;">
		<form ng-submit="saveOrUpdateAction()">
			<div style="height: 10px;"></div>
			<div class="row">
				<div class="col-md-12">
					<label style="color: red;">{{errorMsg}}</label>
				</div>
			</div>
			
			<div class="row">
				<div class=" col-md-5">
					<label>Enter your E-mail Id</label> <input type="email" ng-blur="onChangeEmail()"
						title="Email" ng-model="rsCustomerJson.emailId"
						required="required" name='email'
						pattern="^[A-Za-z0-9._]*\@[A-Za-z]*\.[A-Za-z]{2,50}"
						class="form-control">
				</div>
				<div class="col-md-1"></div>

				<div class=" col-md-5">
					<label>Enter Your Mobile Number</label> <input type="text"
						pattern="[0-9]{10}" maxlength="10"
						ng-model="rsCustomerJson.phoneNumber" required="required"
						title="Mobile Number should be numbers" class="form-control">
				</div>
				<div class="col-md-1"></div>
			</div>
			<div style="height: 10px;"></div>
			<div class="row">
				<div class=" col-md-5">
					<label>Enter Your First Name</label> <input type="text"
						title="First Name" ng-model="rsCustomerJson.firstName"
						required="required" class="form-control">
				</div>
				<div class="col-md-1"></div>

				<div class=" col-md-5">
					<label>Enter Your Last Name</label> <input type="text"
						title="Last Name" ng-model="rsCustomerJson.lastName"
						required="required" class="form-control">
				</div>
				<div class="col-md-1"></div>
			</div>
			
			<div style="height: 10px;"></div>
			<div class="row">
				<div class=" col-md-5">
					<label>Postal Code</label> <input type="text"
						ng-model="rsCustomerJson.pincode" required="required"
						title="Postal Code" class="form-control">
				</div>
				<div class="col-md-1"></div>

				<div class=" col-md-5">
					<label>City</label> <input type="text"
						ng-model="rsCustomerJson.city" required="required" title="City"
						class="form-control">
				</div>
				<div class="col-md-1"></div>
			</div>
						<div style="height: 10px;"></div>
			<div class="row">
				<div class=" col-md-5">
					<label>State</label> <input type="text"
						ng-model="rsCustomerJson.state" required="required"
						title="State" class="form-control">
				</div>
				<div class="col-md-1"></div>

				<div class=" col-md-5">
				</div>
				<div class="col-md-1"></div>
			</div>
			<div style="height: 10px;"></div>
			<div class="row">
				<div class=" col-md-12">
					<label>Address</label> <textarea type="text"
						ng-model="rsCustomerJson.address" required="required"
						title="Complete Address" class="form-control" rows="6" style="width: 60%;resize:none;">
						</textarea>
				</div>
			</div>
			<div style="height: 10px;"></div>
			<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-5" style="text-align: right;">
		<button type="button" class="btn btn-success"
			ui-sref="proceedToCheckout"><< Previous</button>
	</div>
	<div class="col-md-5">
		<button type="submit" class="btn btn-success"
			>Next >></button>
	</div>
	<div class="col-md-1"></div>
</div>
		</form>
	</div>


</div>
