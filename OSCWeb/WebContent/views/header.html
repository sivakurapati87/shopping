<div class="container-fluid">
	<div class="row">
		<div class="col-md-1">
			<img alt="ads" class="logo_ht_wt" src="resource/images/OSC1.png">
		</div>
		<div class="col-md-8 padding_top">
			<div class="row">
				<div class="col-md-1"></div>

				<div class="col-md-8 remove_padding">
					<div angucomplete-alt id="searchId" pause="100"
						selected-object="selectedCategoryDivisionNameAction"
						local-data="categoryDivisionList" search-fields="name"
						title-field="name" minlength="2" id="categoryDivisionNameId"
						initial-value="categoryDivisionObj" input-class="search-control "
						match-class="highlight"></div>
				</div>
				<div class="col-md-3 remove_padding">
					<button value="Search"
						class=" form-control btn  btn-sm height46 lable16"
						style="background: #13ef18;">
						<span class="glyphicon glyphicon-search" style="font-size: 18px"></span>
						<span class="lable18">Search</span>
					</button>
				</div>
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>

				</div>

				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="dropdown"
							ng-repeat="(category,value) in navigationDataList"><a
							class="dropdown-toggle cursor_pointer" data-toggle="dropdown">{{category}}<b
								class="caret"></b></a>
							<ul class="dropdown-menu multi-column columns-2">
								<li>
									<div class="row">

										<div class="col-sm-6"
											ng-repeat="(subCategory,itemJsonList) in value">
											<ul class="multi-column-dropdown">
												<li><label>{{subCategory}}</label></li>
												<li class="divider"></li>
												<li><a class="cursor_pointer"
													ng-repeat="itemJson in itemJsonList">{{itemJson.name}}</a></li>
											</ul>
										</div>
									</div>
								</li>
							</ul></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
</div>
