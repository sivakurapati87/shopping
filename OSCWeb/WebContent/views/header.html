<div class="container-fluid">
	<div class="row">
		<div class="col-md-1">
			<img alt="ads" class="logo_ht_wt" src="resource/images/OSC1.png" ui-sref="home">
		</div>
		<div class="col-md-8 padding_top">
			<div class="row">
				<div class="col-md-1"></div>

				<div class="col-md-8 remove_padding">
					<div angucomplete-alt id="searchId" pause="100"
						selected-object="selectedCategoryDivisionNameAction"
						local-data="searchDataList" search-fields="name"
						title-field="name" minlength="2" id="categoryDivisionNameId"
						initial-value="categoryDivisionObj" input-class="search-control "
						match-class="highlight"></div>
				</div>
				<div class="col-md-3 remove_padding">
					<button value="Search" ng-click="viewAllItems(subCategoryId)"
						class=" form-control btn  btn-sm height46 lable16"
						style="background: #13ef18;">
						<span class="glyphicon glyphicon-search" style="font-size: 18px"></span>
						<span class="lable18">Search</span>
					</button>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-9">

					<div class="cartName">
						<i class="fa fa-shopping-cart fa-2x"></i> Cart
						<div class="cartItems" style="padding-bottom: 10px;" ng-if="rsAddedCartItemList && rsAddedCartItemList.length > 0">
							<div class="row" style="margin: 5px 0px;"
								ng-repeat="cartItem in rsAddedCartItemList">
								<div class="col-md-3">
									<img ng-src="{{cartItem.imageSrc}}" width="80"
										height="80">
								</div>
								<div class="col-md-3">
									<label class="lable_12">{{cartItem.name}}</label>
								</div>
								<div class="col-md-3">
									QTY : <label class="lable_12">{{cartItem.quantity}}</label>
								</div>
								<div class="col-md-3">
									Rs. <label class="lable_12">{{cartItem.total}}</label>
								</div>
							</div>
							<div style="width: 100%">
								<div class="col-md-5">
									<label class="lable16"> {{rsAddedCartItemList.length}}</label>
									items in your cart
								</div>
								<div class="col-md-2">Subtotal</div>
								<div class="col-md-5">
									<label class="lable16">Rs.{{totalCost()}}</label>
								</div>
							</div>
							<div style="width: 100%; margin: 10px 0px;">
								<div class="col-md-12">
									<button class="btn btn-success width80" ng-click="checkout()">
										PROCEED TO CHECKOUT &nbsp; <i class="fa fa-play"></i>
									</button>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>

				</div>

				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="dropdown category"
							ng-repeat="(category,value) in navigationDataList"><a
							class="dropdown-toggle cursor_pointer" data-toggle="dropdown">{{category}}<b
								class="caret "></b></a>
							<ul class="dropdown-menu multi-column columns-2 subCategory">
								<li>
									<div class="row">

										<div class="col-sm-6"
											ng-repeat="(subCategory,itemJsonList) in value">
											<ul class="multi-column-dropdown">
												<li><label>{{subCategory}}</label></li>
												<li class="divider"></li>
												<li><a class="cursor_pointer" ng-click="viewAllItems(itemJson.id)"
													ng-repeat="itemJson in itemJsonList">{{itemJson.name}}</a></li>
											</ul>
										</div>
									</div>
								</li>
							</ul></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
</div>
