<div class="container-fluid" style="width: 100%;text-align: left;" align="center">
	<div class="row">
		<div class="col-md-12">
			<div class="container corouseldisplay">
				<div id="carousel">
					<figure>
						<img src="resource/images/corousel/corousel_1.jpg" alt=""
							class="corousel_img_heigwidth">
					</figure>
					<figure>
						<img src="resource/images/corousel/corousel_2.jpg" alt=""
							class="corousel_img_heigwidth">
					</figure>
					<figure>
						<img src="resource/images/corousel/corousel_3.jpg" alt=""
							class="corousel_img_heigwidth">
					</figure>
					<figure>
						<img src="resource/images/corousel/corousel_4.jpg" alt=""
							class="corousel_img_heigwidth">
					</figure>
					<figure>
						<img src="resource/images/corousel/corousel_1.jpg" alt=""
							class="corousel_img_heigwidth">
					</figure>
					<figure>
						<img src="resource/images/corousel/corousel_2.jpg" alt=""
							class="corousel_img_heigwidth">
					</figure>
					<figure>
						<img src="resource/images/corousel/corousel_3.jpg" alt=""
							class="corousel_img_heigwidth">
					</figure>
					<figure>
						<img src="resource/images/corousel/corousel_4.jpg" alt=""
							class="corousel_img_heigwidth">
					</figure>
					<figure>
						<img src="resource/images/corousel/corousel_3.jpg" alt=""
							class="corousel_img_heigwidth">
					</figure>
				</div>
			</div>
		</div>
	</div>
	<br> <br> <br>
	<div class="row"
		ng-repeat="(subcategory,itemList) in homeProductDataList">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12 div_row_bg  padding-top10"
					style="text-align: center;">
					<label class="fontSize18">{{subcategory}}</label>
					<!-- 							<img src="resource/images/view_more.png" alt="" height="36"> -->


				</div>
			</div>
			<div class="row">
				<section class="container-fluid">
					<div class="col-md-10">
						<div class="row">
							<div class="col-md-3 mainrow" ng-repeat="itemJson in itemList">
								<div class="mainitem" ng-click="viewProduct(itemJson.id)">
									<a><img ng-src="{{itemJson.imageSrc}}" class="img_ht_wt"></a>
									<span class="itemname">{{itemJson.name}}</span> <span
										ng-if="itemJson.discount && itemJson.discount !=0">Flat
										{{itemJson.discount}}% Off </span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-2">
						<img src="resource/images/view_more.png" alt="" height="236" width="150" ng-click="viewAllItems(itemList[0].subCategoryId)">
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
