<div class="container-fluid" id="userControllerId" style="background: white; width: 100%;">
<form ng-submit="saveOrUpdateAction()">
<br><br>
		<div class="row">
			<div class="col-md-3 lblfont16px">
				<label>User Name :</label>
			</div>
			<div class="col-md-3">
				<input type="text" class="form-control" required="required"
					ng-model="userObj.userName">
			</div>
			<div class="col-md-3 lblfont16px">
				<label>Full Name :</label>
			</div>
			<div class="col-md-3">
				<input type="text" class="form-control" required="required"
					ng-model="userObj.fullName">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3 lblfont16px">
				<label>Phone Number :</label>
			</div>
			<div class="col-md-3">
				<input type="text" class="form-control" required="required"
					ng-model="userObj.mobileNumber">
			</div>
			<div class="col-md-3 lblfont16px">
				<label>Email:</label>
			</div>
			<div class="col-md-3">
				<input type="email" class="form-control" required="required"
					ng-model="userObj.email">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3 lblfont16px">
				<label>Password :</label>
			</div>
			<div class="col-md-3">
				<input type="password" class="form-control" required="required"
					ng-model="userObj.password">
			</div>
			<div class="col-md-3 lblfont16px">
				<label>Confirm Password :</label>
			</div>
			<div class="col-md-3">
				<input type="password" class="form-control" required="required"
					ng-model="userObj.confirmPwd">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3 lblfont16px">
				<label>Emp Type:</label>
			</div>
			<div class="col-md-3">
				<select class="form-control selectBox" required
					ng-model="userObj.empType">
					<option value="" disabled selected>Select</option>
					<option value="Admin">Admin</option>
					<option value="Employee">Employee</option>
				</select>
			</div>
			<div class="col-md-3 lblfont16px"></div>
			<div class="col-md-3"></div>

		</div>
		<br> <br>
		<div class="row">
			<div class="col-md-6">
				<button type="submit" class="btn btn-success btnInfo align_right">SUBMIT</button>
			</div>
			<div class="col-md-6">
				<button type="button" class="btn btn-warning btnInfo" ng-click="clear()">CLEAR</button>
			</div>
		</div>

</form>

<br>
<!-- Table -->
<div class="row">
	<div class="col-md-12"  style="padding-left: 25px;">
		<table id="userTableId"></table>

	</div>
</div>
<!-- End Table -->
</div>
