<div class="container-fluid" style="background: white; width: 100%;">
	<div class="row">
		<div class="col-md-12 lblHeader">
			<label>All Tasks</label>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<select class="form-control selectBox" required
				ng-model="taskObj.status">
				<option value="" disabled selected>Select Status</option>
				<option value="Pending">Pending</option>
				<option value="Completed">Completed</option>
			</select>
		</div>
		<div class="col-md-3">
			<input type="text" class="form-control" placeholder="From Date"
				ng-model="employeePersonalInfoJson.strDateOfBirth"
				datepicker-popup="dd-MM-yyyy" is-open="FromOpened"
				ng-focus="FromOpened=true" ng-click="FromOpened=true">
		</div>
		<div class="col-md-3">
			<input type="text" class="form-control" placeholder="To Date"
				ng-model="employeePersonalInfoJson.strDateOfBirth"
				datepicker-popup="dd-MM-yyyy" is-open="Opened"
				ng-focus="Opened=true" ng-click="Opened=true">
		</div>
		<div class="col-md-3">
			<button type="button" class="btn btn-success btnInfo">GO</button>
		</div>
	</div>
	<br>
	<div class="row" ng-repeat="task in taskList" ng-class-odd="'grid_odd'"
		ng-class-even="'grid_even'">
		<div class="col-md-12">
			<div class="row grid_headerBG">
				<div class="col-md-3">
					<label class="lblFont_new">Task Name:</label>
				</div>
				<div class="col-md-6 lblHeader_value_new">{{task.taskName}}</div>
				<div class="col-md-3">
					<!-- <button type="button" id="transactionPopup"
						class="btn btn-info btn-lg" data-toggle="modal"
						data-target="#transactionPopupId">Write Doubt !!</button> -->
						<i class="fa fa-question-circle-o" aria-hidden="true" data-toggle="modal"
						style="font-size: 20px;padding-top: 12px;color: yellow;cursor: pointer;" title="Write Doubt"
						data-target="#transactionPopupId"></i>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<label class="lblFont_new">Assign To:</label>
				</div>
				<div class="col-md-3">
					<label class="lblfontValue">{{task.assignedTo}}</label>
				</div>
				<div class="col-md-3">
					<label class="lblFont_new">Due Date:</label>
				</div>
				<div class="col-md-3">
					<label class="lblfontValue">{{task.dueDate}}</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<label class="lblFont_new">Status:</label>
				</div>
				<div class="col-md-3">
					<label class="lblfontValue">{{task.status}}</label>
				</div>
				<div class="col-md-3">
					<label class="lblFont_new">Created Date:</label>
				</div>
				<div class="col-md-3">
					<label class="lblfontValue">{{task.dueDate}}</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<label class="lblFont_new">Description:</label>
				</div>
				<div class="col-md-9 lblfontValue">{{task.description}}</div>
			</div>
			<br> <br>
		</div>

	</div>
</div>
<div class="container">
	<!-- Trigger the modal with a button -->


	<!-- Modal -->
	<div class="modal fade" id="transactionPopupId" role="dialog">
		<div class="modal-dialog" align="center">

			<!-- Modal content-->
			<div class="modal-content" style="width: 400px;">
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12">
							<textarea rows="6" cols="50"
								placeholder="Write your Doubt here!!"></textarea>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-12">
						<button class="btn btn-success" ng-click="closeModal()">Ok</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
